<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Aladin|Fira+Sans'>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<button id="erase" tabindex="-1">
	<span tabindex="0">ERASE</span>
</button>
<div class="board">
	<div class="top">
		<span class="cursive">Etch-a-Sketch</span><sup>&reg;</sup>
	</div>
    <div id="screen">
        <div id="grid"></div>
    </div>
    <div id="controls">
	    <div class="dial" id="horz"></div>
	    <div class="dial" id="vert"></div>
    </div>
</div>
<div id="dimensions">
    <label for="tentacles">Grid Size (16-100):</label>
    <input type="number" id="gridSize" name="gridSize" min="16" max="100" value="16">
    <button id="gridBtn">New Grid</button>
    </div>
</body>
</html>
